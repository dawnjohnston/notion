<html lang="en">

<head>
  <title>Percentage of year</title>
  <meta charset="utf-8">
  <style>
#container {
    width: 80%;
      display: inline-block;
  vertical-align: middle;
}

.title {
    display: inline-block;
  vertical-align: middle;
  font-family: arial;
  font-size: .9em;
  color: blue;
}

#myProgress {
  background-color: #7ee383;
  padding: 3px;
  min-height: 5px;
  border-radius:16px!important
}

#myBar {
  background-color: #efefef;
  font-family: arial;
  font-size: 1em;
  line-height:inherit;
  border-radius:16px!important
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var start = new Date(new Date().getFullYear(), 0, 1);
    var end = new Date(new Date().getFullYear(), 11, 31);
    today = new Date();
    var timeElapsed = (Math.round(((today - start) / (end - start)) * 100));
    $(document).ready(function() {
      var progressBarVal;
      progressBarVal = timeElapsed;
     
      var html = "<div id='myProgress' aria-valuenow=" + progressBarVal + " aria-valuemin='0' aria-valuemax='100' style='width:" + progressBarVal + "%'>" + "</div>";
      $(".progress").append(html);
      $("#myBar").append(html);
    });
  </script>
</head>

<body>
  <p class="title">Year: </p>
  <div id="container">
    <!-- <div class="progress">
    </div> -->

    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </div>
</body>

</html>
