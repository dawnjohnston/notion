<html lang="en">

<head>
  <title>Percentage of year</title>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  <style>

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var start = new Date(new Date().getFullYear(), 0, 1);
    var end = new Date(new Date().getFullYear(), 11, 31);
    today = new Date();
    var timeElapsed = (Math.round(((today - start) / (end - start)) * 100));
    $(document).ready(function() {
      var progressBarVal;
      progressBarVal = timeElapsed;
      // var html = "<div class='progress-bar progress-bar-striped active' role='progressbar' aria-valuenow=" + progressBarVal + " aria-valuemin='0' aria-valuemax='100' style='width:" + progressBarVal + "%'>" + progressBarVal + "%</div>";
      //   var html = "<div id='myProgress' aria-valuenow=" + progressBarVal + " aria-valuemin='0' aria-valuemax='100' style='width:" + progressBarVal + "%'>" + progressBarVal + "%</div>";
      var html = "<div id='myProgress' aria-valuenow=" + progressBarVal + " aria-valuemin='0' aria-valuemax='100' style='width:" + progressBarVal + "%'>" + "</div>";
      $(".progress").append(html);
      $("#myBar").append(html);
    });
  </script>
</head>

<body>
  <p class="title">Year: </p>
  <div id="container">
    <!-- <div class="progress">
    </div> -->

    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </div>
</body>

</html>
